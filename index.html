<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather="">Your Weather</p>
            <p class="tab" data-searchWeather="">Search Weather</p>
        </div>

        <div class="weather-container">
            <!-- grant location container -->
            <div class="sub-container grant-location-container">
                <img src="./asserts/location.png" width="80" height="80" loading="lazy">
                <p>grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>
            <!-- Search form -->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for city..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./asserts/search.png" width="20" height="20" loading="lazy">  
                </button>
            </form>
            <!-- loading screen container -->
            <div class="sub-container loading-container">
                <img src="./asserts/loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>
            <!-- show weather info -->
            <div class="sub-container user-info-container">

                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                <!-- weather description -->
                <p data-weatherDesc></p>
                <!-- weather icon -->
                <img data-weatherIcon>
                <!-- temperature -->
                <p data-temp></p>

                <!-- 3 divs -->
                <div class="parameter-container">
                    <!-- div1 -->
                    <div class="parameter">
                        <img src="./asserts/wind.png" width="60" height="60">
                        <p>windSpeed</p>
                        <p data-windspeed></p>
                    </div>
                    <!-- div2 -->
                    <div class="parameter">
                        <img src="./asserts/humidity.png"  width="60" height="60">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>
                    <!-- div3 -->
                    <div class="parameter">
                        <img src="./asserts/cloud.png" width="60" height="60">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
